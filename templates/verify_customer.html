<div class="modal" data-backdrop="static" id="verification_modal" tabindex="-1" role="dialog"
     aria-labelledby="verification_modal_label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" id="close_button" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

                <h4 class="modal-title" id="verification_modal_label">Verify Account Ownership</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">Email Address:</label>
                        <div class="col-sm-9">
                            <input name="username" id="username" class="form-control" type="text" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">Password:</label>
                        <div class="col-sm-9">
                            <input name="password" id="password" class="form-control" type="password" />
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <span class="warning" id="validation_error_message"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <p>To better assist you, please provide your billing account credentials to verify account ownership.</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="skip_button" class="btn-xl btn-custom">Skip</button>
                <button type="button" id="verify_button" class="btn-xl btn-custom">Log In</button>
            </div>
        </div>
    </div>
</div>
